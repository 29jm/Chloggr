<!DOCTYPE html>
<html>
	<head>
		<title>Main menu</title>
		<link rel="stylesheet" type="text/css" href="menu/menu.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta charset="UTF-8">
		<script src="js/cookies.js"></script>
	</head>

	<body>
		<div id="menuContainer">
		
			<header>
			</header>
			
			<div id="play" onclick="toggleHome()"></div>

			<footer>
				<a href="settings.html"><div id='settings'></div></a>
				<a href="#"><div id='info'></div></a>
			</footer>

		</div>

		<div id="gameContainer">

			<canvas id="canvas"></canvas>
			<div id="timer">0</div>
			<div id="score">0</div>

			<div id="menuLose">
				<p>Try again!</p>

				<div id="finalScore"></div>

				<img id="replay" src="assets/replay.svg" onClick="init()">
				
				<img id="quit" src="assets/exit.svg" onClick="toggleHome()">
			</div>

			<div id="menuPause">
			    <p>Pause</p>

				<img id="replay" src="assets/replay.svg" onClick="init(); menuHandler('hidePauseMenu')">
				
				<img id="quit" src="assets/exit.svg" onClick="toggleHome()">
			</div>
			
		    <div id="button" onClick="onPauseButton()">Pause</div>

	    </div>

	    <script src="js/entities.js"></script>
	    <script src="js/units.js"></script>
	    <script src="js/timer.js"></script>
	    <script src="js/input.js"></script>
	    <script src="js/game.js"></script>
	</body>
</html>
