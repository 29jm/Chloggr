<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Main menu</title>
		<link rel="stylesheet" type="text/css" href="menu/menu.css">
		<link rel="stylesheet" type="text/css" href="menu/game.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="js/cookies.js"></script>
		<script src="http://code.jquery.com/jquery-latest.min.js "></script>
		<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
		<script src="http://julian.com/research/velocity/build/jquery.velocity.min.js"></script>
		<script src="http://julian.com/research/velocity/build/velocity.ui.js"></script>
	</head>

	<body>
		<div id="menuContainer">
		
			<header>
			</header>

			<a onClick="setState(Kloggr.State.Playing)"><div id="play"></div></a>

			<footer>
				<a href="settings.html"><div id='settings'></div></a>
				<a href="#"><div id='info'></div></a>
			</footer>

		</div>

		<div id="gameContainer">

			<canvas id="canvas"></canvas>

			<div id="timer">0</div>
			<div id="score">0</div>

			<div onClick="setState(Kloggr.State.Paused)" class="pause"></div>

			<div class="lose"></div>

			<div class="options">
				<a><div class="replay" onClick="Kloggr.restart;"></div></a>
				<a><div class="quit" onClick="setState(Kloggr.State.MainMenu)"></div></a>
			</div>

		</div>

	    <script src="js/entities.js"></script>
	    <script src="js/units.js"></script>
	    <script src="js/kloggr.js"></script>
	    <script src="js/interface.js"></script>
	    <script src="js/main.js"></script>
	    <script src="js/animations.js"></script>
		<!-- <script src="js/game.js"></script> -->
	</body>
</html>
