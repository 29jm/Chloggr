<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Main menu</title>
		<link rel="stylesheet" type="text/css" href="menu/menu.css">
		<link rel="stylesheet" type="text/css" href="menu/animations.css">
		<link rel="stylesheet" type="text/css" href="menu/game.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="js/cookies.js"></script>
	</head>

	<body>
		<div id="menuContainer">
		
			<header>
			</header>
			
			<a onclick="setTimeout(toggleHome, 300);"><div id="play"></div></a>

			<footer>
				<a href="settings.html"><div id='settings'></div></a>
				<a href="#"><div id='info'></div></a>
			</footer>

		</div>

		<div id="gameContainer">

			<canvas id="canvas"></canvas>
			<div id="timer">0</div>
			<div id="score">0</div>

			<div id="menuLose">
				<div id="lose"></div>

				<div class="options">
				    <a onClick="init()"><div class="replay blue"></div></a>
				    <a onClick="setTimeout(toggleHome, 300);"><div class="quit blue"></div></a>
				</div>

			</div>

			<div id="menuPause">
				<div id="pause">Pause</div>

				<div class="options">
				    <a onClick="init(); pauseMenu();"><div class="replay red"></div></a>
				    <a onClick="setTimeout(toggleHome, 300); onPauseButton();"><div class="quit red"></div></a>
				</div>
			</div>
			
		    <div id="button" onClick="onPauseButton()">Pause</div>

	    </div>

	    <script src="js/entities.js"></script>
	    <script src="js/units.js"></script>
	    <script src="js/timer.js"></script>
	    <script src="js/input.js"></script>
	    <script src="js/game.js"></script>
	</body>
</html>
